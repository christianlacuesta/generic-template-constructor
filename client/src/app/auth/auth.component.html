<div class="pages-body login-page flex flex-column">
    <div class="topbar p-3 flex justify-content-between flex-row align-items-center">
        <div class="topbar-left ml-3 flex" routerLink="/">
            <div class="logo">
                <img src="assets/layout/images/logo2x.png" alt=""/>
            </div>
        </div>
        <div class="topbar-right mr-3 flex">
            <p-dropdown [options]="languageOption" [(ngModel)]="selectedLanguage" optionLabel="name"></p-dropdown>
        </div>
    </div>

    <div class="align-self-center mt-auto mb-auto">
        <form name="form" (ngSubmit)="form.form.valid && onSubmit(form)" #form="ngForm" novalidate>
            <div class="pages-panel card flex flex-column">
                <div class="pages-header px-3 py-1">
                    <h2>LOGIN</h2>
                </div>
    
                <h4>Welcome</h4>
    
                <div class="pages-detail mb-6 px-6">Please use the form to sign-in in the network</div>
    
                <div class="input-panel flex flex-column px-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <span class="p-float-label">
                            <input type="text" id="username" pInputText>
                            <label for="username">Username</label>
                        </span>
                    </div>
    
                    <div class="p-inputgroup mt-3 mb-6">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-lock"></i>
                        </span>
                        <span class="p-float-label">
                            <input type="password" id="password" pInputText>
                            <label for="password">Password</label>
                        </span>
                    </div>
    
                </div>
    
                <p-button 
                class="login-button mb-6 px-3" 
                label="LOGIN" type="submit">
                </p-button>

                <div *ngIf="validationMessage" class="invalid-feedback">
                    <div *ngIf="validationMessage">{{validationMessage}}</div>
                </div>
    
            </div>
        </form>

    </div>
</div>
